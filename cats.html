<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A collection of adorable cat photos from Rijfas Usman">
    <meta name="keywords" content="Cats, Photography, Gallery, Rijfas Usman">
    <meta name="author" content="Rijfas Usman">

    <meta property="og:title" content="Cat Gallery - Rijfas Usman">
    <meta property="og:description" content="A collection of adorable cat photos">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rijfas.com/cats">
    <meta property="og:image" content="https://rijfas.com/images/cat_1.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cat Gallery - Rijfas Usman">
    <meta name="twitter:description" content="A collection of adorable cat photos">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            font-optical-sizing: auto;
            background-color: #000000;
            color: #9ca3af;
        }

        .blur-active .content-wrapper {
            filter: blur(4px);
            pointer-events: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 80px;
            gap: 1rem;
        }

        .gallery-item {
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grid item sizes */
        .grid-item-1 {
            grid-column: span 7;
            grid-row: span 3;
        }

        .grid-item-2 {
            grid-column: span 5;
            grid-row: span 2;
        }

        .grid-item-3 {
            grid-column: span 5;
            grid-row: span 3;
        }

        .grid-item-4 {
            grid-column: span 7;
            grid-row: span 2;
        }

        .grid-item-5 {
            grid-column: span 6;
            grid-row: span 2;
        }

        .grid-item-6 {
            grid-column: span 6;
            grid-row: span 2;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(6, 1fr);
                grid-auto-rows: 60px;
            }

            .grid-item-1 {
                grid-column: span 6;
                grid-row: span 3;
            }

            .grid-item-2,
            .grid-item-3 {
                grid-column: span 3;
                grid-row: span 2;
            }

            .grid-item-4,
            .grid-item-5,
            .grid-item-6 {
                grid-column: span 6;
                grid-row: span 2;
            }
        }

        @media (prefers-reduced-motion: no-preference) {
            :root {
                scroll-behavior: smooth;
            }
        }
    </style>

    <title>rijfas.com / Cats</title>
</head>

<body>
    <div class="fixed w-full z-50">
        <div class="bg-black/70 backdrop-blur-md transition-all duration-300">
            <div class="max-w-xl mx-auto px-4 sm:px-0">
                <header class="pt-12 pb-6 flex w-full justify-between items-center relative">
                    <nav aria-label="Breadcrumb" class="text-xs flex items-center gap-2">
                        <a href="index.html" class="hover:text-white transition-colors" aria-label="Home">rijfas.com</a>
                        <span aria-hidden="true">/</span>
                        <span aria-current="page" class="text-white">Cats</span>
                    </nav>
                    <button id="menuButton" aria-label="Toggle navigation menu" aria-expanded="false"
                        class="text-2xl hover:text-white cursor-pointer transition-all duration-300 ease-in-out">+</button>
                    <nav id="dropdownMenu" aria-label="Site navigation"
                        class="absolute right-0 left-0 top-24 bg-black rounded-lg p-4 opacity-0 transition-all duration-300 ease-in-out hidden border border-gray-800">
                        <ul class="flex flex-col gap-4 text-sm">
                            <li><a href="about.html" class="hover:text-white transition-colors">About</a></li>
                            <li><a href="work.html" class="hover:text-white transition-colors">Work</a></li>
                            <li><a href="thoughts.html" class="hover:text-white transition-colors">Thoughts</a></li>
                            <li><a href="cats.html" class="hover:text-white transition-colors">Cats</a></li>
                            <li><a href="mailto:rijfaskp@gmail.com"
                                    class="hover:text-white transition-colors">Contact</a></li>
                        </ul>
                    </nav>
                </header>
            </div>
        </div>
    </div>

    <div class="content-wrapper max-w-xl mx-auto px-4 sm:px-0 pt-32">
        <main>
            <h1 class="text-2xl text-white mb-4">Cats</h1>
            <p class="text-gray-400 mb-8">A collection of adorable feline friends that bring joy to my life.</p>

            <div class="gallery-grid">
                <div class="gallery-item grid-item-1 grayscale">
                    <img src="./images/cat_1.jpg" alt="Cat photo 1" loading="lazy">
                </div>
                <div class="gallery-item grid-item-2 grayscale"">
                    <img src=" ./images/cat_2.jpg" alt="Cat photo 2" loading="lazy">
                </div>
                <div class="gallery-item grid-item-3 grayscale"">
                    <img src=" ./images/cat_3.jpg" alt="Cat photo 3" loading="lazy">
                </div>
                <div class="gallery-item grid-item-4 grayscale"">
                    <img src=" ./images/cat_4.jpg" alt="Cat photo 4" loading="lazy">
                </div>
                <div class="gallery-item grid-item-5 grayscale"">
                    <img src=" ./images/cat_5.png" alt="Cat photo 5" loading="lazy">
                </div>
                <div class="gallery-item grid-item-6 grayscale"">
                    <img src=" ./images/cat_6.png" alt="Cat photo 6" loading="lazy">
                </div>
            </div>
        </main>

        <hr class="border-gray-800 my-8" />

        <footer class="grid grid-cols-2 gap-4 text-gray-400 pb-8">
            <a class="hover:text-white transition-colors" href="about.html">About</a>
            <a class="hover:text-white transition-colors" href="work.html">Work</a>
            <a class="hover:text-white transition-colors" href="thoughts.html">Thoughts</a>
            <a class="hover:text-white transition-colors" href="cats.html">Cats</a>
            <a class="hover:text-white transition-colors" href="mailto:rijfaskp@gmail.com">Contact</a>
        </footer>
        <div class="flex gap-1">
            <div class="w-3 h-3 bg-white rounded-full flex items-center justify-center">
                <div class="eyes w-1.5 h-1.5 bg-black rounded-full"></div>
            </div>
            <div class="w-3 h-3 bg-white rounded-full flex items-center justify-center">
                <div class="eyes w-1.5 h-1.5 bg-black rounded-full"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (event) => {
            const pupils = document.querySelectorAll('.eyes');
            pupils.forEach(pupil => {
                const eye = pupil.parentElement;
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                const angle = Math.atan2(event.clientY - eyeCenterY, event.clientX - eyeCenterX);
                const pupilRadius = (rect.width / 2) * 0.8;
                const pupilX = Math.cos(angle) * pupilRadius;
                const pupilY = Math.sin(angle) * pupilRadius;
                pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        });

        const menuButton = document.getElementById("menuButton");
        const dropdownMenu = document.getElementById("dropdownMenu");
        var isOpen = false;

        const toggleMenu = (open) => {
            isOpen = open;
            menuButton.setAttribute("aria-expanded", open);
            if (open) {
                dropdownMenu.classList.remove("hidden");
                document.body.classList.add("blur-active");
                requestAnimationFrame(() => {
                    dropdownMenu.classList.remove("opacity-0");
                });
                menuButton.style.transform = "rotate(45deg)";
            } else {
                dropdownMenu.classList.add("opacity-0");
                document.body.classList.remove("blur-active");
                menuButton.style.transform = "rotate(0deg)";
                setTimeout(() => {
                    dropdownMenu.classList.add("hidden");
                }, 300);
            }
        };

        menuButton.addEventListener("click", (e) => {
            e.stopPropagation();
            toggleMenu(!isOpen);
        });

        document.addEventListener("click", (event) => {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target) && isOpen) {
                toggleMenu(false);
            }
        });
    </script>
</body>

</html>
